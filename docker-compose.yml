
services:
  postgres:
    image: postgres:alpine
    container_name: daavat_postgres
    environment:
      POSTGRES_DB: daavat_db
      POSTGRES_USER: daavat_user
      POSTGRES_PASSWORD: daavat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
