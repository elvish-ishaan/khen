# Production Docker Compose Configuration
# For deploying the complete Khen Food Delivery Platform

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: khen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-khen}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-khen_secure_password}
      POSTGRES_DB: ${DB_NAME:-khen_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-khen}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khen-network

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: khen-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-khen}:${DB_PASSWORD:-khen_secure_password}@postgres:5432/${DB_NAME:-khen_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://localhost:3002}

      # MSG91 Configuration
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY}
      MSG91_SENDER_ID: ${MSG91_SENDER_ID}
      MSG91_TEMPLATE_ID: ${MSG91_TEMPLATE_ID}

      # Razorpay Configuration
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}

      # Google Cloud Storage
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID}
      GOOGLE_CLOUD_BUCKET_NAME: ${GOOGLE_CLOUD_BUCKET_NAME}
      GOOGLE_CLOUD_CREDENTIALS: ${GOOGLE_CLOUD_CREDENTIALS}

      # Google Maps API
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - khen-network

  # User Frontend
  user:
    build:
      context: .
      dockerfile: apps/user/Dockerfile
    container_name: khen-user
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NEXT_PUBLIC_RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${USER_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - khen-network

  # Restaurant Frontend
  restaurant:
    build:
      context: .
      dockerfile: apps/restaurant/Dockerfile
    container_name: khen-restaurant
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${RESTAURANT_PORT:-3001}:3001"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - khen-network

  # Logistics Frontend
  logistics:
    build:
      context: .
      dockerfile: apps/logistics/Dockerfile
    container_name: khen-logistics
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${LOGISTICS_PORT:-3002}:3002"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - khen-network

volumes:
  postgres_data:
    driver: local

networks:
  khen-network:
    driver: bridge
